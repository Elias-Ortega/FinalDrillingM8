<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Crear Usuarios</title>
</head>

<body>
  <section id="CrearUsuarios">
    <div class="col-5 mx-auto my-5">
      <form action="http://localhost:8080/api/signup" id="formCreateUser"  method="POST">
        <h5 class="text-center">Formulario Registro de Usuarios</h5>
        <div class="mb-3">
          <label for="txtNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" name="firstName" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="txtApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="txtApellido" name="lastName">
        </div>
        <div class="mb-3">
          <label for="txtCorreoU" class="form-label">Correo </label>
          <input type="email" class="form-control" id="txtCorreoU" name="email" aria-describedby="emailHelp"
            pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
        </div>
        <div class="mb-3">
          <label for="txtPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="txtPassword" name="password" required
            placeholder="Contraseña minimo de 8 caracteres">
        </div>
        <button type="submit" class="btn btn-primary" id="btnCrearUsuario">Crear Usuario</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
