<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Final Drilling 8</title>
</head>

<body>
    <main>
        <section>
            <div class="container my-5 text-center">
                
                <div class="col-6 mx-auto" id="IniciarSesion">
                    <h5>Inicio de Sesion API </h5>
                    <form>
                        <div class="mb-3">
                            <label for="txtCorreo" class="form-label">Ingresa Email </label>
                            <input type="email" class="form-control" id="txtCorreo" aria-describedby="emailHelp"
                                pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>

                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label"> Ingresa Password</label>
                            <input type="password" class="form-control" id="txtPassword" required>
                        </div>

                        <button type="button" class="btn btn-primary" id="btnLogin">Iniciar Sesi√≥n</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="container my-5" id="tablaPrincipal">

                <table class="table">
                    <h5 class="text-center">Lista de Usuarios inscritos con los Bootcamp</h5>
                    <thead>
                        <tr>
                            <th scope="col">Id Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Id Bootcamp</th>
                            <th scope="col">Bootcamp inscrito</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                        <!---->
                    </tbody>
                </table>
            </div>
        </section>

       

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
